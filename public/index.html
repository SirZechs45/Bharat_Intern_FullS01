<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="/index.js"></script>
</head>
<body>
	<div class="bgimg"></div>
	<div class="container">
		<form method="post" action="/signup">
			<h2>Registration</h2>
			<div class="content">
				<div class="input-box">
					<label for="name">Full Name</label>
					<input type="text" placeholder="Enter Full Name"  name="name" id="name" required>
				</div>
				<div class="input-box">
					<label for="username">Username</label>
					<input type="text" placeholder="Enter Username"  name="uname" id="uname" required>
				</div>
				<div class="input-box">
					<label for="email">Email</label>
					<input type="email" placeholder="Enter your valid email address"  name="email" id="email" required>
				</div>
				<div class="input-box">
					<label for="phone">Phone Number</label>
					<input type="tel" placeholder="Enter Phone Number"  name="phone" id="phone" required>
				</div>
				<div class="input-box">
					<label for="password">Password</label>
					<input type="password" placeholder="Enter Password"  name="password" id="password" required>
				</div>
				<div class="input-box">
					<label for="confirm-password">Confirm Password</label>
					<input type="password" placeholder="Confirm your Password"  name="confirm-password" id="confirm-password" required>
				</div>
				<span class="gender-title">Gender</span>
				<div class="gender-category">
					<input type="radio" name="gender" id="male" value="male">
					<label for="male">Male</label>
					<input type="radio" name="gender" id="female" value="female">
					<label for="female">Female</label>
					<input type="radio" name="gender" id="other" value="other">
					<label for="other">Other</label>
				</div>
			</div>
			<div class="alert">
				<p>By clicking Register, you agree to our <a href="#">Terms,</a><a href="#">Privacy Policy </a>and <a href="#">Cookies Policy.</a> You may receive SMS notification from us and can opt out at any time.</p>
			</div>
			<div class="button-container">
				<button>Register</button>
			</div>
		</form>
	</div>
</body>
</html>
